<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تبادل الكتب الجامعية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-md py-4 px-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="bg-blue-600 text-white p-2 rounded-lg font-bold shadow-lg">B</div>
                <h1 class="text-xl font-bold tracking-tight">كتابي الجامعي</h1>
            </div>
            <div id="authSection">
                <button onclick="toggleModal('loginModal')" id="loginBtnNav" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition font-bold shadow-md">دخول / تسجيل</button>
            </div>
        </div>
    </nav>

    <section class="bg-blue-600 py-16 px-6 text-center text-white">
        <h2 class="text-3xl md:text-4xl font-bold mb-4">أفضل مكان لتبادل كتبك الجامعية</h2>
        <p class="mb-8 opacity-90">اختر جامعتك، تواصل مع زملائك، ووفر المال.</p>
        <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4">
            <select id="univFilter" class="p-4 rounded-xl text-gray-800 outline-none shadow-lg">
                <option value="">كل الجامعات</option>
                <option value="ksu">جامعة الملك سعود</option>
                <option value="kau">جامعة الملك عبدالعزيز</option>
                <option value="cu">جامعة القاهرة</option>
            </select>
            <input type="text" id="searchInput" placeholder="ابحث باسم الكتاب..." class="md:col-span-2 p-4 rounded-xl text-gray-800 outline-none shadow-lg">
        </div>
    </section>

    <main class="container mx-auto py-10 px-6">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-2xl font-bold border-r-4 border-blue-600 pr-4">الكتب المتاحة</h3>
            <button onclick="checkAuthAndOpenAddBook()" class="bg-green-500 text-white px-6 py-2 rounded-xl hover:bg-green-600 transition shadow-lg font-bold">+ عرض كتاب للبيع</button>
        </div>
        <div id="booksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="loginModal" class="fixed inset-0 bg-black/60 hidden backdrop-blur-sm flex items-center justify-center z-[100]">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full relative scale-up shadow-2xl">
            <button onclick="toggleModal('loginModal')" class="absolute top-4 left-4 text-gray-400">✕</button>
            <h3 class="text-2xl font-bold mb-4 text-center">مرحباً بك</h3>
            <div class="space-y-4">
                <input type="email" id="emailInput" placeholder="البريد الإلكتروني" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="passInput" placeholder="كلمة المرور" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleAuth()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg">دخول / حساب جديد</button>
            </div>
        </div>
    </div>

    <div id="chatBox" class="fixed bottom-0 left-4 w-80 bg-white shadow-2xl rounded-t-2xl border hidden flex flex-col z-[150]">
        <div class="bg-blue-600 p-4 rounded-t-2xl flex justify-between items-center text-white">
            <span id="chatTitle" class="font-bold">المحادثة</span>
            <button onclick="toggleChat()">✕</button>
        </div>
        <div id="msgContainer" class="h-64 overflow-y-auto p-4 space-y-3 bg-gray-50 flex flex-col"></div>
        <div class="p-3 border-t flex gap-2 bg-white">
            <input type="text" id="msgInput" placeholder="اكتب هنا..." class="flex-1 p-2 border rounded-lg outline-none">
            <button onclick="sendChatMessage()" class="bg-blue-600 text-white p-2 rounded-lg">إرسال</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
