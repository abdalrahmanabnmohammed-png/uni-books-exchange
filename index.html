<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تبادل الكتب الجامعية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-sm py-4 px-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 text-white p-2 rounded-lg font-bold">B</div>
                <h1 class="text-xl font-bold text-gray-800">كتب الجامعات</h1>
            </div>
            <div id="authButtons">
                <button onclick="toggleModal('loginModal')" class="bg-blue-600 text-white px-5 py-2 rounded-full hover:bg-blue-700 transition">دخول برقم الهاتف</button>
            </div>
        </div>
    </nav>

    <section class="bg-gradient-to-b from-blue-50 to-white py-12 px-6 text-center">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">بِع كتبك القديمة واشترِ بأسعار أفضل</h2>
        <div class="max-w-3xl mx-auto flex flex-col md:flex-row gap-3">
            <select id="universityFilter" class="p-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">كل الجامعات</option>
                <option value="ksu">جامعة الملك سعود</option>
                <option value="kau">جامعة الملك عبدالعزيز</option>
            </select>
            <input type="text" placeholder="ماذا تبحث عنه؟ (اسم الكتاب، التخصص...)" class="flex-1 p-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-blue-500">
            <button class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold">بحث سريع</button>
        </div>
    </section>

    <main class="container mx-auto py-10 px-6">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-2xl font-bold text-gray-800">الكتب المتاحة حالياً</h3>
            <button onclick="checkAuthForAction()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">+ إضافة كتاب</button>
        </div>
        
        <div id="booksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <p class="text-center col-span-full text-gray-400">جاري تحميل الكتب...</p>
        </div>
    </main>

    <div id="loginModal" class="fixed inset-0 bg-black/50 hidden backdrop-blur-sm flex items-center justify-center z-[100]">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full shadow-2xl transition-all scale-95">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">تسجيل الدخول</h3>
                <button onclick="toggleModal('loginModal')" class="text-gray-400 hover:text-black">✕</button>
            </div>
            <p class="text-sm text-gray-500 mb-6">سيصلك رمز تحقق (OTP) عبر رسالة نصية لتأكيد هويتك.</p>
            <div class="space-y-4">
                <input type="tel" id="phoneInput" placeholder="05XXXXXXXX" class="w-full p-4 border rounded-xl text-left font-mono focus:ring-2 focus:ring-blue-500 outline-none" dir="ltr">
                <button id="sendOtpBtn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200">إرسال الرمز</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
